name: Windows Rust Build

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true

      - name: Build
        run: |
          cd build
          cd rust
          .\build.bat

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: raknet-amd64
          path: raknet_rs/target/release/librust-raknet.dll
